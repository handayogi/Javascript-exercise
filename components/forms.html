    <!-- Bagian utama untuk menampilkan form pendaftaran pengguna -->
    <section class="hero">
        <div class="container">
            <h5>Latihan 3</h5>
            <h4>Formulir Pendaftaran Pengguna</h4>

            <!-- Form pendaftaran pengguna -->
            <form id="registrationForm" onsubmit="return validateForm()">
                <!-- Form Input Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <small class="error" id="usernameError"></small>
                </div>

                <!-- Form Input Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <small class="error" id="emailError"></small>
                </div>

                <!-- Form Input Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small class="error" id="passwordError"></small>
                </div>

                <!-- Form Input Konfirmasi Password -->
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <small class="error" id="confirmPasswordError"></small>
                </div>

                <!-- Tombol Submit -->
                <button class="btn" type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Gambar hero -->
        <div class="hero-img">
            <img src="../src/img/forms.png" alt="Programmer">
        </div>
    </section>

</body>
