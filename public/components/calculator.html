    <section class="hero">
        <div class="container">
            <h5>Latihan 1</h5>
            <h4>Kalkulator Nilai Mahasiswa</h4>

            <form id="form-nilai">
                <div class="form-group">
                    <label for="nilaiTugas">Nilai Tugas (30%):</label>
                    <input type="number" id="nilaiTugas" name="nilaiTugas" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="nilaiUTS">Nilai UTS (30%):</label>
                    <input type="number" id="nilaiUTS" name="nilaiUTS" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="nilaiUAS">Nilai UAS (40%):</label>
                    <input type="number" id="nilaiUAS" name="nilaiUAS" min="0" max="100" required>
                </div>
                <button class="btn" type="button" onclick="hitungNilai()">Hitung Nilai Akhir</button>
            </form>

            <div class="modal" id="resultModal">
                <div class="modal-content">
                    <span id="closeModal" class="close">
                        &times;
                    </span>
                    <div id="output"></div>
                </div>
            </div>
            
            <div class="error" id="errorMessage"></div>
        </div>

        <div class="hero-img">
            <img src="../src/img/calculator.png" alt="Calculator">
        </div>
    </section>
