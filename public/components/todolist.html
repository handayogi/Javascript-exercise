        </header>
    </nav>

    <section class="hero">
        <div class="container">
            <h5>Latihan 4</h5>
            <h4>Daftar Tugas Dinamis</h4>

            <div class="input-group">
                <input type="text" id="taskTitle" placeholder="Judul Tugas" aria-label="Judul Tugas">
                <input type="date" id="dueDate" aria-label="Tanggal Jatuh Tempo">
                <select id="taskPriority" aria-label="Prioritas Tugas">
                    <option value="normal">Normal</option>
                    <option value="high">Tinggi</option>
                    <option value="medium">Sedang</option>
                    <option value="low">Rendah</option>
                </select>
                <input type="text" id="taskCategory" placeholder="Kategori/Tag Tugas" aria-label="Kategori/Tag Tugas">
                <button class="btn" onclick="addTask()" aria-label="Tambah tugas">Tambah</button>
            </div>

            <div class="filters">
                <button class="cta" onclick="filterTasks('all')">Semua</button>
                <button class="cta" onclick="filterTasks('active')">Aktif</button>
                <button class="cta" onclick="filterTasks('completed')">Selesai</button>
            </div>
            
            <ul id="taskList"></ul>
            <div id="taskStats"></div>
        </div>

        <div class="hero-img">
            <img src="../src/img/list.png" alt="List">
        </div>
    </section>
